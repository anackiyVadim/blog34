{% if user.is_authenticated %}
<div class="nav-form navbar-right">
    <a href="{% url 'blog_logout' %}" class="btn btn-danger">Logout</a>
</div>
<ul class="nav navbar-nav navbar-right">
    <li class="">
        <a href="#" class="">Hello {{user}}</a>
    </li>
</ul>
{% else %}
<form action="{% url 'blog_login' %}" method="post" class="navbar-form navbar-right" role="form">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username" id="" placeholder="User" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sing in</button>
</form>
{% endif %}
