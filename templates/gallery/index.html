{% extends "blog/base.html"%}
{% block content%}
<style>
    .div-gap{
        display: grid;
        grid-gap: 10px;
    }
</style>


<h1>gallery</h1>


<div class="div-gap">
    {% for img in photos %}
            <img class="img-responsive" src="{{ img.image.url }}" alt="{{ img.descripcion }}">
    {% endfor %}
</div>

{% endblock %}
